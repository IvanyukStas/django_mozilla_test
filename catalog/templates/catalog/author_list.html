{% extends 'base.html' %}

{% block content %}
    <h1>Authors:</h1>
    {% if author_list %}
        {% for author in author_list %}
            <ul>
            <li><a href="{{ author.get_absolute_url }}"><strong>{{ author.first_name }} {{ author.last_name }}</strong></a></li>
            </ul>
        {% endfor %}
    {% endif %}

{% endblock %}
